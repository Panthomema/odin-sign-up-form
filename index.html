<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <title>Sign-up</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <div>
        <img src="assets/images/odin-lined.png" alt="Odin project logo">
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by 
        <a href="https://unsplash.com/es/@haliewestphoto" rel="noopener noreferrer">Halie West</a>
        on
        <a href="https://unsplash.com" rel="noopener noreferrer">Unsplash</a>
      </p>
    </header>
    <main>
      <div>
        <p id="message">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br>
          Sign up <em>now</em> to get started.<br>
          <br>
          You know you want to.
        </p>
        <form action="#" method="get">
          <fieldset>
            <legend>Let's do this!</legend>
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" minlength="1" maxlength="50" pattern="[a-zA-z\s]*"/>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" name="password-confirm" id="password-confirm" />
            </div>
          </fieldset>
          
          <div id="form-actions">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
